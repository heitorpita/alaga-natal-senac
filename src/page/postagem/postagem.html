<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Desocupação de áreas de risco; Criação de reservas florestais nas margens dos rios; Diminuição dos índices de poluição e geração de lixo; Planejamento urbano mais consistente."
    />
    <meta name="author" content="Alunos Tecnico em Informática par Internet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./postagem.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../../assets/img/logo.png"
    />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="theme-color" content="#ffffff" />
    <title>Postagem</title>
  </head>
  <body>
    <header>
      <img
        class="logo"
        src="../../assets/img/logo.png"
        alt="logotipo composto por uma letra 'A' maiúscula estilizada na cor preta, com uma forma ondulada azul atravessando o centro da letra."
      />
    </header>
    <main>
      <form action="">
        <label for="Titulo">Titulo:</label>
        <input type="text" name="Titulo" id="Titulo" placeholder="Digite Aqui">

        <label for="Descrição">Descrição:</label>
        <input type="text" name="Descrição" id="Descrição" placeholder="Digite Aqui">

        <label for="file">Upload Imagem:</label>
        <div class="input-file-row">
          <label for="file" class="input-file-btn">
            <i class="bi bi-upload"></i>
            <span>Selecionar arquivo</span>
          </label>
          <input type="file" name="file" id="file">
         
        </div>
      </form>
      <button type="button">Enviar</button>
    </main>
    <div vw class="enabled">
      <div vw-access-button class="active"></div>
      <div vw-plugin-wrapper>
        <div class="vw-plugin-top-wrapper"></div>
      </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <footer>©️Todos os direitos reservados.</footer>
  </body>
</html>
